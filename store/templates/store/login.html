{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% load url_tags %}
{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Đăng nhập</h3>
                    <p>Chưa có tài khoản, <a id='login-register-link' href="{% url 'store:register' %}">đăng ký tại đây</a></p>
                </div>
                <div class="card-body">
                    <form method='POST' action='{% url 'store:login' %}'>
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" name='username' class='form-control' placeholder='tài khoản hoặc email'>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class='form-control' placeholder='mật khẩu'>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>

                        
                    </form>
                    <a href="{% url 'store:password_reset' %}" class='mt-3 btn btn-outline-dark'>quên mật khẩu</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
