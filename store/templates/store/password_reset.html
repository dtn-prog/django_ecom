{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% load url_tags %}
{% block content %}
{% load i18n static %}

<div class="container my-5">
    <p>{% translate 'quên mật khẩu? Điền email vào đây để lấy lại' %}</p>

    <form method="post">{% csrf_token %}
      <fieldset class="module aligned">
        <div class="form-row field-email">
          {{ form.email.errors }}
          <div class="flex-container">
            <label for="id_email">{% translate 'Email address:' %}</label>
            {{ form.email }}
          </div>
        </div>
      </fieldset>
      <div class="submit-row">
        <input class='btn btn-outline-dark' type="submit" value="{% translate 'đặt lại mật khẩu' %}">
      </div>
    </form>
</div>
{% endblock content %}
